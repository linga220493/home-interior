<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div id="box">
        <h2>Rigistration Form</h2>
        <div class="name">
            <label>First Name:</label>
                <input type="text" placeholder="First Name">
            <label>Last Name:</label>
                <input type="text" placeholder="Last Name">
        </div>
        <div class="pass">
            <label>Set Password:</label>
                <input type="password" placeholder="Password">
            <label>Confirm Password:</label>
            <input type="password" placeholder="Password">
        </div>
        <div class="mail">
            <label>Gmail:</label>
                <input type="email" placeholder="abcd@gmail.com">
        </div>
        <div class="dob">
            <label>Date Of Birth:</label>
                <input type="date">
        </div>
        <div class="gender">
            <label>Gender:</label>
                <input type="radio" name="gender" value="MALE">Male
                <input type="radio" name="gender" value="FEMALE">Female
        </div>
        <div class="address">
            <label>Mailing Address:</label><br>
                <input type="text" placeholder="street name" class="str">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State" class="sta">
            <label>Pin:</label>
                <input type="text" placeholder="pin" class="code">
        </div>
        <div class="btn">
            <input type="button" value="Preview" class="green">
            <input type="button" value="Save">
        </div>    
            
    
    </div>
</body>
</html>
